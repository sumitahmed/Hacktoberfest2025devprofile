<head>

<style>
  body {
    font-family: "Poppins", sans-serif;
    background: radial-gradient(circle at top left, #0a0a0f, #121221, #0a0a0f);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
  }

  .card {
    background: rgba(255, 255, 255, 0.06);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.1);
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(0,255,255,0.1);
    text-align: center;
    width: 320px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 0 50px rgba(0,255,255,0.3);
  }

  .avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 3px solid cyan;
    object-fit: cover;
    box-shadow: 0 0 15px cyan;
  }

  h1 {
    margin: 15px 0 5px;
    font-size: 1.5em;
    letter-spacing: 1px;
  }

  p {
    font-size: 0.95em;
    color: #ccc;
    margin-bottom: 15px;
  }

  .links a {
    display: inline-block;
    margin: 5px;
    padding: 8px 15px;
    border: 1px solid cyan;
    border-radius: 20px;
    color: cyan;
    text-decoration: none;
    transition: all 0.3s ease;
    font-size: 0.9em;
  }

  .links a:hover {
    background: cyan;
    color: #0a0a0f;
    box-shadow: 0 0 15px cyan;
  }

  footer {
    position: absolute;
    bottom: 10px;
    font-size: 0.8em;
    color: #666;
  }
</style>
</head>
